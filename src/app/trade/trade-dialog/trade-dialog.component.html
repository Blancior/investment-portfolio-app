<div class="container">
  <div class="row">
    <p>Are you sure u want to delete this trade?</p>
  </div>
  <div class="col button-group">
      <button id="accept-button" (click)="management.deleteRecord(trade.coinName,trade.quantity,trade.date)">
        <mat-icon>done</mat-icon>
      </button>
      <button id="cancel-button" (click)="close()">
        <mat-icon>cancel</mat-icon>
      </button>
  </div>
</div>
